<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Camareros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>Lista de Camareros</h1>
    </header>
    <main>
        <div th:if="${camareros.isPresent()}">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha de inicio</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="camarero: ${camareros.get()}">
                    <td th:text="${camarero.getId()}"></td>
                    <td th:text="${camarero.getNombre()}"></td>
                    <td th:text="${customer.getEdad()}"></td>
                    <td th:text="${customer.getFechainicio()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${camareros.isPresent()}">
            <p>No se encontraron clientes</p>
        </div>
    </main>
</div>
</body>
</html>
