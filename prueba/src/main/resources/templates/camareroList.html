<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Camareros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Camareros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Detalles</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <header>
        <h1>Lista de Camareros</h1>
    </header>
    <main>
        <div th:if="${camareros.isPresent()}">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha de inicio</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="camarero: ${camareros.get()}">
                    <td th:text="${camarero.getId()}"></td>
                    <td th:text="${camarero.getNombre()}"></td>
                    <td th:text="${camarero.getEdad()}"></td>
                    <td th:text="${camarero.getFechainicio()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${camareros.isPresent()}">
            <p>No se encontraron clientes</p>
        </div>
    </main>
</div>
</body>
</html>
